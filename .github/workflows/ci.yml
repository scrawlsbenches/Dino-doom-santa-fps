# Build Server Checkin Testing Workflow
# Runs on all pull requests and pushes to ensure code quality

name: CI

on:
  push:
    branches: ['main', 'master', 'develop', 'claude/**']
  pull_request:
    branches: ['main', 'master', 'develop']
  workflow_dispatch:

jobs:
  # Unit Tests and Linting
  test:
    name: Unit Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (warnings as errors)
        run: npm run lint:strict

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # End-to-End Tests with Playwright
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test  # Run E2E only if unit tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # JavaScript Syntax Validation
  syntax-check:
    name: Syntax Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check JavaScript syntax
        run: |
          echo "Checking JavaScript files for syntax errors..."
          find js -name "*.js" -type f -exec node --check {} \;
          echo "All JavaScript files have valid syntax!"

  # All checks must pass
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [test, e2e, syntax-check]
    if: always()

    steps:
      - name: Check CI status
        run: |
          # All checks are required: unit tests, E2E tests, and syntax validation
          if [[ "${{ needs.test.result }}" == "success" && \
                "${{ needs.e2e.result }}" == "success" && \
                "${{ needs.syntax-check.result }}" == "success" ]]; then
            echo "All CI checks passed!"
            exit 0
          else
            echo "CI checks failed!"
            echo "test: ${{ needs.test.result }}"
            echo "e2e: ${{ needs.e2e.result }}"
            echo "syntax-check: ${{ needs.syntax-check.result }}"
            exit 1
          fi
