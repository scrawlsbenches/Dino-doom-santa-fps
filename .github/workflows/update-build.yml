# Auto-update dino-doom.html when source files change
# This workflow rebuilds the portable single-file version and commits it

name: Update Build

on:
  push:
    branches: ['main', 'master']
    paths:
      - 'js/**'
      - 'css/**'
      - 'index.html'
      - 'scripts/build-single.js'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-build:
    name: Rebuild dino-doom.html
    runs-on: ubuntu-latest

    # Don't run on commits made by this workflow to avoid loops
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build single-file version
        run: npm run build

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet dist/dino-doom.html; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to dino-doom.html"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "dino-doom.html has been updated"
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/dino-doom.html
          git commit -m "build: Auto-update dino-doom.html"
          git push
